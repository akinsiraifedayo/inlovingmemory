<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mrs Grace Akinsira Memorial</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --gold: #D4AF37;
            --deep-gold: #B8960F;
            --dark: #1a1a1a;
            --soft-white: #f8f8f8;
            --accent: #8B7355;
        }
        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: var(--soft-white);
            min-height: 100vh;
            padding: 2rem;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--gold);
        }
        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            background: linear-gradient(135deg, var(--gold) 0%, #FFD700 50%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 3rem;
        }
        .login-container h2 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gold);
            font-size: 1.1rem;
        }
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: var(--soft-white);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.08);
        }
        .btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--gold) 0%, #FFD700 50%, var(--gold) 100%);
            border: none;
            border-radius: 8px;
            color: var(--dark);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4); }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--gold);
            border: 2px solid var(--gold);
        }
        .btn-delete {
            background: rgba(220, 53, 69, 0.8);
            color: white;
            border: 2px solid #dc3545;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            width: auto;
        }
        .btn-delete:hover { background: rgba(220, 53, 69, 1); }
        .stats-bar { display: flex; justify-content: space-around; gap: 2rem; margin-bottom: 3rem; flex-wrap: wrap; }
        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            flex: 1;
            min-width: 200px;
        }
        .stat-card .number {
            font-size: 3rem;
            color: var(--gold);
            font-weight: 700;
            font-family: 'Cinzel', serif;
        }
        .controls { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; align-items: center; }
        .search-box { flex: 1; min-width: 300px; }
        .search-box input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: var(--soft-white);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
        }
        .messages-grid { display: grid; gap: 2rem; margin-bottom: 2rem; }
        .message-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 2rem;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .message-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .message-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .message-author {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 1.5rem;
            font-weight: 600;
        }
        .message-meta { display: flex; flex-direction: column; align-items: flex-end; gap: 0.3rem; }
        .message-text {
            font-size: 1.3rem;
            line-height: 1.8;
            color: var(--soft-white);
            padding: 1rem 0;
        }
        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        .pagination button {
            padding: 0.8rem 1.5rem;
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid var(--gold);
            color: var(--gold);
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
        }
        .pagination button:hover:not(:disabled) {
            background: rgba(212, 175, 55, 0.4);
        }
        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .pagination span {
            color: var(--gold);
            font-size: 1.1rem;
        }
        .loading, .no-messages, .error-message {
            text-align: center;
            padding: 4rem;
            font-size: 1.5rem;
            color: var(--gold);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--gold);
            text-decoration: none;
            font-size: 1.2rem;
        }
        .back-link:hover { color: #FFD700; }
        .logout-btn { margin-left: auto; }
        #loginSection { display: block; }
        #adminSection { display: none; }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection">
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div id="loginError" class="error-message" style="display:none; color: #dc3545; margin-top: 1rem;"></div>
            </form>
            <a href="/" class="back-link" style="display: block; text-align: center; margin-top: 2rem;">‚Üê Back to Memorial</a>
        </div>
    </div>

    <!-- Admin Section -->
    <div id="adminSection">
        <div class="container">
            <a href="/" class="back-link">‚Üê Back to Memorial</a>

            <div class="header">
                <h1>üìñ Guest Book Admin</h1>
            </div>

            <div class="stats-bar">
                <div class="stat-card">
                    <div class="number" id="totalMessages">0</div>
                    <div class="label">Total Messages</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="todayMessages">0</div>
                    <div class="label">Today</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="thisWeek">0</div>
                    <div class="label">This Week</div>
                </div>
            </div>

            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Search messages...">
                </div>
                <button class="btn" onclick="refreshMessages()">üîÑ Refresh</button>
                <button class="btn btn-secondary" onclick="exportToText()">üìÑ Export</button>
                <button class="btn btn-secondary logout-btn" onclick="logout()">Logout</button>
            </div>

            <div id="messagesContainer">
                <div class="loading">Loading messages...</div>
            </div>

            <div class="pagination" id="paginationControls" style="display:none;">
                <button id="prevBtn" onclick="previousPage()">‚Üê Previous</button>
                <span id="pageInfo"></span>
                <button id="nextBtn" onclick="nextPage()">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let allMessages = [];
        let currentPage = 1;
        let totalPages = 1;
        const messagesPerPage = 10;

        // Initialize
        window.addEventListener('load', () => {
            if (authToken) {
                verifyAuth();
            } else {
                showLogin();
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showAdmin();
                    loadMessages();
                } else {
                    document.getElementById('loginError').textContent = 'Invalid credentials';
                    document.getElementById('loginError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Login failed';
                document.getElementById('loginError').style.display = 'block';
            }
        });

        async function verifyAuth() {
            try {
                const response = await fetch('/api/auth/verify', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    showAdmin();
                    loadMessages();
                } else {
                    showLogin();
                }
            } catch (error) {
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminSection').style.display = 'none';
        }

        function showAdmin() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
        }

        async function logout() {
            await fetch('/api/auth/logout', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            localStorage.removeItem('authToken');
            authToken = null;
            showLogin();
        }

        async function loadMessages() {
            try {
                const response = await fetch(`/api/messages?page=${currentPage}&limit=${messagesPerPage}`);
                if (!response.ok) throw new Error('Failed to load');

                const data = await response.json();
                allMessages = data.messages;
                totalPages = data.pagination.totalPages;

                updateStats(data.pagination.totalMessages);
                displayMessages(allMessages);
                updatePagination(data.pagination);
            } catch (error) {
                document.getElementById('messagesContainer').innerHTML = 
                    '<div class="error-message">Failed to load messages</div>';
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            if (messages.length === 0) {
                container.innerHTML = '<div class="no-messages">No messages yet</div>';
                return;
            }

            container.innerHTML = '<div class="messages-grid">' + messages.map(msg => `
                <div class="message-card">
                    <div class="message-header">
                        <span class="message-author">${escapeHtml(msg.name)}</span>
                        <div class="message-meta">
                            <span>${msg.date}</span>
                            <span style="font-size:0.85rem;opacity:0.6;">ID: ${msg.id}</span>
                        </div>
                    </div>
                    <div class="message-text">${escapeHtml(msg.message)}</div>
                    <div class="message-footer">
                        <span style="font-size:0.9rem;opacity:0.7;">${new Date(msg.timestamp).toLocaleString()}</span>
                        <button class="btn-delete" onclick="deleteMessage(${msg.id})">üóë Delete</button>
                    </div>
                </div>
            `).join('') + '</div>';
        }

        function updateStats(total) {
            document.getElementById('totalMessages').textContent = total;
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const weekAgo = today - (7 * 24 * 60 * 60 * 1000);

            fetch('/api/messages?page=1&limit=1000').then(r => r.json()).then(data => {
                const all = data.messages;
                document.getElementById('todayMessages').textContent = all.filter(m => m.timestamp >= today).length;
                document.getElementById('thisWeek').textContent = all.filter(m => m.timestamp >= weekAgo).length;
            });
        }

        function updatePagination(pagination) {
            const controls = document.getElementById('paginationControls');
            controls.style.display = pagination.totalPages > 1 ? 'flex' : 'none';
            document.getElementById('prevBtn').disabled = !pagination.hasPrev;
            document.getElementById('nextBtn').disabled = !pagination.hasNext;
            document.getElementById('pageInfo').textContent = 
                `Page ${pagination.currentPage} of ${pagination.totalPages}`;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadMessages();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadMessages();
            }
        }

        async function deleteMessage(id) {
            if (!confirm('Are you sure you want to delete this message?')) return;

            try {
                const response = await fetch(`/api/messages/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    loadMessages();
                } else {
                    alert('Failed to delete message');
                }
            } catch (error) {
                alert('Error deleting message');
            }
        }

        function refreshMessages() { loadMessages(); }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            if (!searchTerm) {
                displayMessages(allMessages);
                return;
            }
            const filtered = allMessages.filter(msg =>
                msg.name.toLowerCase().includes(searchTerm) ||
                msg.message.toLowerCase().includes(searchTerm)
            );
            displayMessages(filtered);
        });

        function exportToText() {
            fetch('/api/messages?page=1&limit=10000').then(r => r.json()).then(data => {
                let text = '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n';
                text += '  MEMORIAL GUEST BOOK MESSAGES\n';
                text += '  Mrs Grace Akinsira - In Loving Memory\n';
                text += '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n';
                data.messages.forEach((msg, i) => {
                    text += `MESSAGE #${i + 1}\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
                    text += `From: ${msg.name}\nDate: ${msg.date}\n`;
                    text += `Message:\n${msg.message}\n\n`;
                });
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `messages-${Date.now()}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>

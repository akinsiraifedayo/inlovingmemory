version: '3.8'

services:
  grace-akinsira-memorial:
    image: ghcr.io/akinsiraifedayo/inlovingmemory:latest
    container_name: grace-akinsira-memorial
    restart: unless-stopped

    ports:
      - "2025:2025"

    environment:
      - NODE_ENV=production
      - PORT=2025
      - APP_NAME=Grace Akinsira Memorial
      - DOMAIN=graceakinsira.siteownr.com
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD_HASH=331bdfc4ea633891639540bff5f1b9c7bcbc6d8bb79ab1378be56b216f0b111d
      - MESSAGES_FILE=/app/data/messages.json

    volumes:
      # CRITICAL: Volume persists messages.json across all deployments
      # Path is relative to docker-compose.yml location
      - ./data:/app/data

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:2025/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - grace-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  grace-network:
    driver: bridge
